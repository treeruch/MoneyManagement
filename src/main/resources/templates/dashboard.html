<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{app/view/fragments/mainLayout}">
<meta charset="UTF-8">
<body>
	<th:block layout:fragment="content">
		<div class="content-wrapper">
			<div>
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-8"></div>
					</div>
				</div>
			</div>
			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
			          <div class="col-lg-4 col-6">
			            <!-- small box -->
			            <div class="small-box bg-info">
			              <div class="inner">
			                 <p>สามตัวบน</p>
			                <h3 style="text-align: center;">[[${sumTopThree}]]</h3>
			              </div>
			              <div class="icon">
			                <i class="ion ion-bag"></i>
			              </div>
			              <a th:href="@{lotteryTopThree}" class="small-box-footer">รายละเอียด <i class="fas fa-arrow-circle-right"></i></a>
			            </div>
			          </div>
			          <!-- ./col -->
			          <div class="col-lg-4 col-6">
			            <!-- small box -->
			            <div class="small-box bg-success">
			              <div class="inner">
			               <p>สองตัวบน</p>
			                <h3 style="text-align: center;">[[${sumTopTwo}]]</h3>
			
			                
			              </div>
			              <div class="icon">
			                <i class="ion ion-stats-bars"></i>
			              </div>
			              <a th:href="@{lotteryTopTwo}" class="small-box-footer">รายละเอียด <i class="fas fa-arrow-circle-right"></i></a>
			            </div>
			          </div>
			          <!-- ./col -->
			          <!-- ./col -->
			          <div class="col-lg-4 col-6">
			            <!-- small box -->
			            <div class="small-box bg-warning">
			              <div class="inner">
			                <p>รวมเงินทั้งหมด</p>
			                <h3 style="text-align: center;">[[${sumlottery}]]</h3>
			               
			              </div>
			              <div class="icon">
			                <i class="ion ion-pie-graph"></i>
			              </div>
			              <a th:href="@{exportLottery}" class="small-box-footer">โหลดข้อมูลทั้งหมด<i class="fas fa-flag-checkered"></i></a>
			            </div>
			          </div>
			          <!-- ./col -->
			        </div>
			        <div class="row">
			          <div class="col-lg-4 col-6">
			            <!-- small box -->
			            <div class="small-box bg-info">
			              <div class="inner">
			                <p>สามตัวโต๊ด</p>
			                <h3 style="text-align: center;">[[${sumTod}]]</h3>
			
			              </div>
			              <div class="icon">
			                <i class="ion ion-bag"></i>
			              </div>
			              <a th:href="@{lotteryTod}" class="small-box-footer">รายละเอียด <i class="fas fa-arrow-circle-right"></i></a>
			            </div>
			          </div>
			          <!-- ./col -->
			          <div class="col-lg-4 col-6">
			            <!-- small box -->
			            <div class="small-box bg-success">
			              <div class="inner">
			                <p>สองตัวล่าง</p>
			                <h3 style="text-align: center;">[[${sumUnderTwo}]]</h3>
			              </div>
			              <div class="icon">
			                <i class="ion ion-stats-bars"></i>
			              </div>
			              <a th:href="@{lotteryUnderTwo}" class="small-box-footer">รายละเอียด <i class="fas fa-arrow-circle-right"></i></a>
			            </div>
			          </div>
			          <!-- ./col -->
			          <div class="col-lg-4 col-6">
			          </div>
			        </div>
					<!-- /.row -->
					<!-- Main row -->
					<!-- /.row (main row) -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->

		</div>
	</th:block>

	<th:block layout:fragment="pageScript">
		<!-- ./wrapper -->

		<!-- jQuery -->
		<script src="plugins/jquery/jquery.min.js"></script>
		<!-- jQuery UI 1.11.4 -->
		<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
		<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
		<script>
			$.widget.bridge('uibutton', $.ui.button)
		</script>
		<!-- Bootstrap 4 -->
		<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- ChartJS -->
		<script src="plugins/chart.js/Chart.min.js"></script>
		<!-- Sparkline -->
		<script src="plugins/sparklines/sparkline.js"></script>
		<!-- JQVMap -->
		<script src="plugins/jqvmap/jquery.vmap.min.js"></script>
		<script src="plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
		<!-- jQuery Knob Chart -->
		<script src="plugins/jquery-knob/jquery.knob.min.js"></script>
		<!-- daterangepicker -->
		<script src="plugins/moment/moment.min.js"></script>
		<script src="plugins/daterangepicker/daterangepicker.js"></script>
		<!-- Tempusdominus Bootstrap 4 -->
		<script
			src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
		<!-- Summernote -->
		<script src="plugins/summernote/summernote-bs4.min.js"></script>
		<!-- overlayScrollbars -->
		<script
			src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
		<!-- AdminLTE App -->
		<script src="dist/js/adminlte.js"></script>
		<!-- AdminLTE for demo purposes -->
		<script src="dist/js/demo.js"></script>
		<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
		<script src="dist/js/pages/dashboard.js"></script>

		<!-- DataTables -->
		<script src="plugins/datatables/jquery.dataTables.js"></script>
		<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.js"></script>
	</th:block>

</body>

</html>
