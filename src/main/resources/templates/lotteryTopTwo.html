<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{app/view/fragments/mainLayout}">
<meta charset="UTF-8">
<head>
	<th:block layout:fragment="pageScript">
	<!-- DataTables -->
	<link rel="stylesheet"
		href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
	
    </th:block>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="content-wrapper">
			<div>
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-8"></div>
					</div>
				</div>
			</div>
			<!-- Main content -->
			<section class="content">
				<div class="col-md-12">
					<div class="card card-primary">
						<div class="card-header">
							<h3 class="card-title">สองตัวบน</h3>
						</div>
						<div class="row">
					          <div class="col-12">
					            <div class="card">
					              <!-- /.card-header -->
					              <div class="card-body">
					              
					              <form class="form-sample" th:object="${lotteryModel}" th:action=@{/riskTopTwo} method="post">
									<div class="row">
									   <div class="col-md-4"></div>
										<div class="col-md-3">
											<div class="form-group row">
												<label class="col-sm-5 col-form-label" style="text-align: right;">ความเสี่ยง</label>
												<div class="col-sm-7">
												   <input type="text" class="form-control" id="riskSearch" name="riskSearch" placeholder="0 - 100" 
												   th:value="${riskSearch}"  
												   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
												    maxlength="3" required="true">
												</div>
											</div>
										</div>
										<div class="col-md-1">
										    <label class="col-sm-2 col-form-label" style="text-align: left;">%</label>
										</div>
										<div class="col-md-4">
										</div>
									</div>
									<div class="row">
									<div class="col-md-5"></div>
										<div class="col-md-2">
											 <div class="form-group">
														<button type="submit" class="btn btn-success float-right" >ประเมิน</button>
													<a th:href="@{/lotteryTopTwo}" class="btn btn-secondary">ยกเลิก</a>
											</div>
									    </div>
									<div class="col-md-5"></div>
									</div>
						       </form>
					              
					                  <table id="example" class="table table-bordered" style="width:100%">
					                  <thead>
					                  <tr>
					                    <th style="text-align: center; width: 5px;">ลำดับ</th>
										<th style="text-align: center;">สองตัวบน</th>
										<th style="text-align: center;">ความเสี่ยง <i class="nav-icon fas fa-percent"></i></th>
									   <th style="text-align: center;">รับ / บาท<i class=" fab fa-bitcoin"></i></th>
										<th style="text-align: center;">ส่ง / บาท<i class=" fab fa-bitcoin"></i></th>
										<th style="text-align: left;">รวมเงิน / บาท<i class=" fab fa-bitcoin"></i></th>
					                  </tr>
					                  </thead>
					                  
					                  <tbody>
					                   <tr th:each="obj : ${list}">
					                    <td th:text=${objStat.index+1}  style="text-align: center;"></td>
										<td th:text=${obj.topTwo} style="text-align: center;">[]</td>
										<td th:text=${obj.risk} style="text-align: center;" class="text-primary"></td>
										<td th:text=${obj.recive} style="text-align: center;" class="text-success"></td>
										<td th:text=${obj.send} style="text-align: center;" class="text-danger"></td>
										<td th:text=${obj.sumTopTwoPrice}></td>
										</tr>
					                  </tbody>
					                  
					                  <tfoot>
					                  <tr>
					                    <th style="text-align: center; width: 5px;">ลำดับ</th>
										<th style="text-align: center;">สองตัวบน</th>
										<th style="text-align: center;">ความเสี่ยง <i class="nav-icon fas fa-percent"></i></th>
										<th style="text-align: center;">รับ / บาท<i class=" fab fa-bitcoin"></i></th>
										<th style="text-align: center;">ส่ง / บาท<i class=" fab fa-bitcoin"></i></th>
										<th style="text-align: left;">รวมเงิน / บาท<i class=" fab fa-bitcoin"></i></th>
					                  </tr>
					                  </tfoot>
					                </table>
					              </div>
					              <!-- /.card-body -->
					            </div>
					            <!-- /.card -->
					          </div>
					          <!-- /.col -->
					        </div>
						<!-- /.card -->
					</div>
				</div>
			</section>
			<!-- /.content -->

		</div>
		
		<!-- jQuery -->
		<script src="../../plugins/jquery/jquery.min.js"></script>
		<!-- Bootstrap 4 -->
		<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- DataTables -->
		<script src="../../plugins/datatables/jquery.dataTables.js"></script>
		<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.js"></script>

		<script type="text/javascript" th:src="@{/lottery/js/user.js}"></script>
			
	</th:block>
	<script src="dist/js/demo.js"></script>
</body>
<script>

</script>
</html>
